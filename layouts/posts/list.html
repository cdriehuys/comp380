{{ define "main" }}
  <section class="container">
    <h1>{{ .Title }}</h1>

    {{ with .Content }}
      <div>
        {{ . }}
      </div>
    {{ end }}

    {{ range .Pages }}
      <div class="card my-4">
        <div class="card-content">
          <span class="card-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </span>
          <p>{{ .Description }}</p>
        </div>
      </div>
    {{ end }}
  </section>
{{ end }}
